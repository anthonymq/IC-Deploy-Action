name: 'Fleek IC Action'
description: 'Deploys canisters to the IC'
author: 'Fleek Labs'
branding:
  icon: circle
  color: gray-dark
inputs:
  identity:
    description: 'IC identity for deploying the canisters'
    required: true
  wallets:
    description: 'IC wallets for deploying the canisters'
    required: true 
  arguments:
    description: 'Specify arguments when deploying the canisters'
    required: false 
runs:
  using: 'docker'
  image: 'Dockerfile'